<!-- todo_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Todo 목록</h1>

  <div class="list-group">
    {% for todo in todos %}
      <div class="list-group-item">
        <h5>{{ todo.title }}</h5>
        <p>{{ todo.description }}</p>
        <a href="{% url 'todo_detail' todo.id %}" class="btn btn-primary">상세보기</a>
      </div>
    {% endfor %}
  </div>

  <!-- 페이지네이션 사용 -->
  {% include 'pagination.html' with page_obj=page_obj %}
{% endblock %}
