{% block content %}
  <h2>Are you sure you want to delete this comment?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'todo_detail' pk=todo.pk %}">Cancel</a>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>댓글 삭제</h2>
  <p>댓글을 삭제하시겠습니까?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-secondary">취소</a>
  </form>
{% endblock %}
